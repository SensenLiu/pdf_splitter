name: Build MacOS App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build binary with PyInstaller
        run: |
          pyinstaller --onefile pdf_splitter_py38.py

      - name: List build files
        run: ls dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf_splitter-macos
          path: dist/pdf_splitter_py38

      - name: Archive release binary
        run: |
          zip -j pdf_splitter_macos.zip dist/pdf_splitter_py38

      - name: Set git remote with PAT
        run: |
          git remote set-url origin https://${{ secrets.GH_RELEASE_TOKEN }}@github.com/SensenLiu/pdf_splitter.git

      - name: Create and push git tag
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git tag pdfsplitter-macos-${{ github.run_id }}
          git push origin pdfsplitter-macos-${{ github.run_id }}

      - name: List tags for debug
        run: |
          git tag -l
          git ls-remote --tags origin

      - name: Create release and upload zip
        uses: softprops/action-gh-release@v1
        with:
          name: PDFSplitter for MacOS
          tag_name: pdfsplitter-macos-${{ github.run_id }}
          files: pdf_splitter_macos.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
